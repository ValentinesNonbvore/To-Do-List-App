<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Dela+Gothic+One&family=Lexend:wght@100..900&family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Rubik+Mono+One&family=Special+Gothic+Expanded+One&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet" />

		<script src="https://kit.fontawesome.com/936ce66602.js" crossorigin="anonymous"></script>

		<title>To-Do List App</title>

		<link rel="stylesheet" href="styles.css" />
	</head>

	<body class="min-h-screen px-[200px] py-[100px]">
		<div class="border border-[3px] border-black min-h-full rounded-[15px] p-[50px]">
			<!-- TITLE -->
			<h1 class="text-[40px] font-bold gothic cursor-default">My Tasks</h1>
			<p class="poppins mb-4 cursor-default" id="tasksLeft">You have 3 tasks left!</p>

			<!-- ALERTS -->
			<div role="alert" class="alert alert-success mb-4 text-xl hidden" id="success">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg>
				<span>Task successfully made!</span>
			</div>

			<div role="alert" class="alert alert-error mb-4 text-xl hidden" id="failed">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg>
				<span>Error! Failed making task.</span>
			</div>

			<!-- FORM -->
			<form class="flex gap-3 mb-12 h-[150px]" onsubmit="addTask(event)" id="form">
				<div class="flex-1 flex gap-4 flex-col">
					<div class="flex gap-4">
						<input type="text" placeholder="Type here" class="input flex-1 input-lg border-black border-2" name="name" />
						<input type="date" class="input input-lg border-black border-2" name="dueDate" />
					</div>
					<textarea class="textarea flex-1 w-full textarea-xl border-black" placeholder="Bio"></textarea>
				</div>

				<button class="btn btn-neutral btn-lg h-full" type="submit">
					<i class="fa-solid fa-plus" style="color: #ffffff"></i>
				</button>
			</form>

			<!-- TASKS -->
			<div class="w-full flex flex-col gap-4" id="taskContainer">
				<div class="border border-2 border-black rounded-lg w-full px-[15px] py-[30px] flex gap-4">
					<input type="checkbox" checked="checked" class="checkbox checkbox-neutral checkbox-xl" />
					<div class="flex-1 mt-[-5px]">
						<h1 class="gothic text-[30px] cursor-default">Calculus Homework</h1>
						<p class="poppins text-red-500">Due 15 Aug 2025</p>
					</div>
					<i class="fa-solid fa-pen text-2xl w-8 cursor-pointer"></i>
					<i class="fa-solid fa-trash text-2xl w-8 cursor-pointer"></i>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
